<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org"  method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input name="clientName" id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input name="clientLastName" id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input name="clientMail" id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input name="clientPassword" id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business Account</label>
        <label for="terms-and-conditions">
          <input name="clientTerms" id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input name="clientPfoto" id="profile-picture" type="file"/></label>
        <label for="age">Input your age (years): <input name="clientAge" id="age" type="number" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select name="clientReferrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea name="clientBio" id ="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
</body>
</html>
